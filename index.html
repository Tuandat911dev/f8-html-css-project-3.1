			href="./assets/favicon/android-icon-192x192.png"

		<meta name="msapplication-TileImage" content="/ms-icon-144x144.png" />
		<meta name="theme-color" content="#ffffff" />

	<body style="height: 3000px">
		<!-- Header -->
		<header class="header">
			<div class="container">
				<div class="header__inner">
					<a href="/" class="logo">
						<img src="./assets/icon/logo.svg" alt="Modulars" />
					</a>

					<nav class="header__nav">
						<ul class="nav__list">
							<li class="nav__item">
								<a href="#!" class="nav__link nav__link--active"
									>Home</a
								>
							</li>
							<li class="nav__item">
								<a href="#!" class="nav__link">About</a>
							</li>
							<li class="nav__item">
								<a href="#!" class="nav__link">Blog</a>
							</li>
							<li class="nav__item">
								<a href="#!" class="nav__link">Contact</a>
							</li>
						</ul>
						<a href="#!" class="btn">Sign Up</a>
					</nav>
				</div>
				<div class="header__divider"></div>
			</div>
		</header>

		<main>
			<!-- Hero -->
			<section class="hero">
				<div class="container">
					<div class="hero__inner">
						<section class="hero__content">
							<h1 class="hero__title">
								We’re a creative design agency.
							</h1>
							<p class="hero__desc">
								A brilliant, modular agency template for
								startup’s build yours toady.
							</p>

							<div class="hero-cta">
								<a href="#!" class="btn">Get in touch</a>
								<a href="#!" class="hero-cta__video">
									<span class="hero-cta__video-btn">
										<img
											src="./assets/icon/play-button.svg"
											alt="Watch Video"
										/>
									</span>

									<span class="hero-cta__video-desc">
										Watch Video
									</span>
								</a>
							</div>
						</section>
						<figure class="hero__media">
							<div class="hero__list-img">
								<img
									src="./assets/img/hero-1.png"
									alt="We’re a creative design agency."
									class="hero__img"
								/>
								<img
									src="./assets/img/hero-2.png"
									alt="We’re a creative design agency."
									class="hero__img"
								/>
								<img
									src="./assets/img/hero-3.png"
									alt="We’re a creative design agency."
									class="hero__img"
								/>
							</div>
						</figure>
					</div>
				</div>
			</section>

			<!-- Brand -->
			<div class="brand">
				<div class="container">
					<div class="brand__inner">
						<a href="#!" class="brand__item">
							<img src="./assets/icon/google.svg" alt="Google" />
						</a>
						<a href="#!" class="brand__item">
							<img src="./assets/icon/slack.svg" alt="Slack" />
						</a>
						<a href="#!" class="brand__item">
							<img
								src="./assets/icon/discord.svg"
								alt="Discord"
							/>
						</a>
						<a href="#!" class="brand__item">
							<img
								src="./assets/icon/riotino.svg"
								alt="RioTinto"
							/>
						</a>
						<a href="#!" class="brand__item">
							<img src="./assets/icon/heroku.svg" alt="Heroku" />
						</a>
					</div>
				</div>
			</div>
		</main>
